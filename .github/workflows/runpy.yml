name: run python

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # รันทุก 6 ชม. (ถ้าต้องการ)

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt
             pip install gdown
        
      - name: Python script (
        env:
          FILE_URL: ${{ secrets.FILE_URL }}   # secret เก็บลิ้งค์เต็ม
        run: |
          set +x   # ปิด log เพื่อไม่ให้เห็นลิ้งค์
          python -m gdown.cli "$FILE_URL" -O script.py

      - name: Run Script
        run: python script.py
